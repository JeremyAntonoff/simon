<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game By Jeremy Antonoff</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section id = "gameContainer">
		<div class = "sRow">
			<div class = "green" id = "sGreen"><audio id="gAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio></div>
			<div class = "red" id = "sRed"><audio id="rAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio></div>
		</div>
		<div class = "sRow">
			<div class = "yellow" id = "sYellow"><audio id="yAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio></div>
			<div class = "blue" id = "sBlue"><audio id="bAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio></div>
		</div>
		<div id = "sControls">
			<div class = "sContent">
				<p>SIMON<span id="trade">&reg</span></p>
				<span>START</span><button class="btn" id="start"></button><span>STRICT</span><button class="strict"></button>
				<div id = 'counter'><span id ="countCon">ROUND </span> <span id="count">1</count></div>
			</div>
		</div>
	</section>
	<footer>
		<p>A project coded & designed by <a href="http://www.jeremyantonoff.com">Jeremy&nbsp;Antonoff</a></p>
	</footer>
	<script type="text/javascript" src="assets/js/libs/jquery.js"></script>
	<script type="text/javascript" src="assets/js/simon.js"></script>
</body>
</html>
